<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Artworks</title>
    <!---stylesheet link-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!---icons link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <h1>Manage Artworks</h1>
    <nav class="nav-links">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="{{ url_for('manage_contact') }}">Manage Contacts</a></li>
            <li><a href="{{ url_for('manage_artwork') }}">Manage Artworks</a></li>
        </ul>
        <div class="action-btns"><button title="Add-Artwork">Add Artwork <i class="fa-solid fa-plus"></i>
        </button></div>
    </nav>
</header>

<main class="db-main">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Year</th>
                <th>Style</th>
                <th>Description</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for artwork in artworks %}
            <tr>
                <td>{{ artwork.id }}</td>
                <td>{{ artwork.title }}</td>
                <td>{{ artwork.year }}</td>
                <td>{{ artwork.style }}</td>
                <td>{{ artwork.description }}</td>
                <td><img src="{{ artwork.image_url }}" alt="{{ artwork.title }}" class="db-images"></td>
                <td><div class="action-btns">
                    <!-- Edit Artwork Button -->
                    <button title="Edit">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                
                    <!-- Delete Artwork Button -->
                    <button title="Delete">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

</body>
</html>
